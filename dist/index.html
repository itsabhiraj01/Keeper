        <!-- Container div -->

            <!-- Home -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style=" width:100%; height: 400px !important;">
                        <div class="carousel-item active">
                            <img src="img/blue.png" class="d-block w-100" style=" width:100%; height: 400px !important;"
                                alt="Keeper">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Keeper</h5>
                                <p>Keeper is your home to save your all important notes.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/light_orange.png" class="d-block w-100" style=" width:100%; height: 400px !important;"
                                alt="Searching Note">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Searching Notes</h5>
                                <p>Quickly search notes with filters.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/yellow.png" class="d-block w-100" style=" width:100%; height: 400px !important;"

                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- Search Note-->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <form id="search_note_form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name : </label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="language">Language : </label>
                            <input type="text" class="form-control" id="language" placeholder="Language">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags : </label>
                        <input type="text" class="form-control" id="tags" placeholder="Tags">
                    </div>
                    <div class="form-group">
                        <label for="keywords">Keywords : </label>
                        <input type="text" class="form-control" id="keywords" placeholder="Keywords">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="start_date">Select Date ( From ): </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input id="start_date" type="date" name="date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="end_date">Select Date ( To ): </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input id="end_date" type="date" name="date">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

            <!-- Add Note -->
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <div id="add_note_alert"></div>
                <form id="add_note_form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="add_name">Name : </label>
                            <input type="text" class="form-control" id="add_name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="add_language">Language : </label>
                            <input type="text" class="form-control" id="add_language" placeholder="Language">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add_tags">Tags : </label>
                        <input type="text" class="form-control" id="add_tags" placeholder="Tags">
                    </div>
                    <div class="form-group">
                        <label for="add_note">Note : </label>
                        <textarea class="form-control" rows="5" id="add_note"></textarea>
                    </div>
                    <!-- <div class="form-row">
                        <div class="form-group col-md-6">

                                </div>

                                </div>
