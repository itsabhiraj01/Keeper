<body>

    <div class="container">
        <h1>Welcome to Keeper</h1>

        <!-- Nav Bar -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Search Note</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
                    aria-controls="pills-contact" aria-selected="false">Add Note</a>
            </li>
        </ul>

        <!-- Container div -->
        <div class="tab-content" id="pills-tabContent">

            <!-- Home -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" style=" width:100%; height: 400px !important;">
                              <div class="carousel-item active">
                                <img src="img/blue.png" class="d-block w-100" style=" width:100%; height: 400px !important;" alt="Keeper">
                                <div class="carousel-caption d-none d-md-block">
                                        <h5>Keeper</h5>
                                        <p>Keeper is your home to save your all important notes.</p>
                                      </div>
                              </div>
                              <div class="carousel-item">
                                <img src="img/light_orange.png" class="d-block w-100" style=" width:100%; height: 400px !important;" alt="Searching Note">
                                <div class="carousel-caption d-none d-md-block">
                                        <h5>Searching Notes</h5>
                                        <p>Quickly search notes with filters.</p>
                                      </div>
                              </div>
                              <div class="carousel-item">
                                <img src="img/yellow.png" class="d-block w-100" style=" width:100%; height: 400px !important;" alt="Add Notes">
                                <div class="carousel-caption d-none d-md-block">

                                        <p>Quickly add a note along with its attributes.</p>
                                      </div>
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
            </div>

            <!-- Search Note-->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name : </label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Language : </label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Language">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Tags : </label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Tags">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Keywords : </label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Keywords">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="exampleFormControlFile1">Select Date ( From ): </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="date" name="date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="exampleFormControlFile1">Select Date ( To ): </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="date" name="date">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

            <!-- Add Note -->
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name : </label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Language : </label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Language">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Tags : </label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Tags">
                    </div>
                    <div class="form-group">
                        <label for="comment">Note : </label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="exampleFormControlFile1">Input file : </label>
                                </div>
                                <div class="form-group col-md-9">
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="exampleFormControlFile1">Select Date : </label>
                                </div>
                                <div class="form-group col-md-9">
                                    <input type="date" name="date">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
